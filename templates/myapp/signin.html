{% extends 'base.html' %}
{% block content %}
<h1>Signin Page</h1>
<form action="" method="POST">
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="uname">User name:</label>
                    <input type="text" name="username" required id="uname" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="passwd">Password:</label>
                    <input type="password" name="password" required id="passwd" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name:</label>
                    <input type="text" name="first_name" id="fname" required class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="last_name" id="lname" required class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="mail">Email</label>
                    <input type="email" class="form-control" required id="mail" name="email">
                </div>
            </div>
            <input type="submit" value="Sign Up" class="btn btn-primary">
            <a href="{% url 'login' %}" class="btn btn-primary">LogIn</a>
        </form>
    </div>
</form>
{% endblock %}
